<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Again</title>
</head>
<body>
  <div>
    {% for m in get_flashed_messages() %}
      {{ m }}
    {% endfor %}
  </div>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.breed.label }}
    {{ form.breed }}
    {{ form.submit }}
  </form>
</body>
</html>
