<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>
    <b>target attribute values</b>
    "_blank"    -> open linked doc in new window or tab
    "_self"     -> open in same frame (default)
    "_parent"   -> opens in parent frame
    "_top"      -> opens in full body of the window
    "framename" -> open in the linked doc in the named iframe
  </pre>
  <a href="https://color-hex.com/"
     target="_blank"
     title="This link has awesome colors"
  >Color Hex</a>
</body>
</html>
