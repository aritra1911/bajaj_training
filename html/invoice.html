<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
    }

    th, td {
      padding: 2px 16px;
      text-align: left;
    }

    th.centerize, td.centerize {
      text-align: center;
    }

    td.amount {
      text-align: right;
    }
  </style>
</head>
<body>
  <table border>
    <tr>
      <th class="centerize">Item / Desc.</th>
      <th class="centerize">Qty</th>
      <th class="centerize">@</th>
      <th class="centerize">Price</th>
    </tr>
    <tr>
      <td>Paper Clips (Box)</td>
      <td class="centerize">100</td>
      <td class="amount">1.15</td>
      <td class="amount">115.00</td>
    </tr>
    <tr>
      <td>Paper (Case)</td>
      <td class="centerize">10</td>
      <td class="amount">45.99</td>
      <td class="amount">459.90</td>
    </tr>
    <tr>
      <td>Wastepaper Baskets</td>
      <td class="centerize">2</td>
      <td class="amount">17.99</td>
      <td class="amount">35.98</td>
    </tr>
    <tr>
      <th colspan="3">Subtotal</th>
      <td class="amount">610.00</td>
    </tr>
    <tr>
      <th colspan="2">Tax</th>
      <td class="centerize">7%</td>
      <td class="amount">42.76</td>
    </tr>
    <tr>
      <th colspan="3">Total</th>
      <td class="amount">653.64</td>
    </tr>
  </table>
</body>
</html>
